<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>
      <form action="#" class="search-bar">
        <input type="text" placeholder="serch...." />
        <button type="submit"><i class="bx bx-search"></i></button>
      </form>
    </header>

    <div class="background"></div>

    <div class="container">
      <div class="content">
        <h2 class="logo"><i class="bx bxl-firebase"></i>Codel</h2>

        <div class="text-sci">
          <h2>Seja Bem-Vindo <br /><span>Ao meu site!</span></h2>

          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem, vel.
          </p>

          <div class="social-icons">
            <a href="#"><i class="bx bxl-linkedin"></i></a>
            <a href="#"><i class="bx bxl-facebook"></i></a>
            <a href="#"><i class="bx bxl-github"></i></a>
            <a href="#"><i class="bx bxl-instagram"></i></a>
          </div>
        </div>
      </div>

      <div class="logreg-box">
        <div class="form-box login">
          <form action="#">
            <h2>Login</h2>

            <div class="input-box">
              <span class="icon"><i class="bx bxs-envelope"></i></span>
              <input type="email" required />
              <label>Email</label>
            </div>

            <div class="input-box">
              <span class="icon"><i class="bx bxs-lock-alt"></i></span>
              <input type="password" required />
              <label>Password</label>
            </div>

            <div class="remember-forgot">
              <label><input type="checkbox" />Lembre-se</label>
              <a href="#">Esqueceu a senha? </a>
            </div>

            <button type="submit" class="btn">Logar</button>

            <div class="login-register">
              <p>
                Você não é Cadastrado?
                <a href="#" class="register-link">Cadastre-se</a>
              </p>
            </div>
          </form>
        </div>

        <!--Separação-->
        <div class="form-box register">
          <form action="#">
            <h2>Cadastre-se</h2>

            <div class="input-box">
              <span class="icon"><i class='bx bx-user' ></i></span>
              <input type="text" required />
              <label>Nome</label>
            </div>

            <div class="input-box">
              <span class="icon"><i class="bx bxs-envelope"></i></span>
              <input type="email" required />
              <label>Email</label>
            </div>

            <div class="input-box">
              <span class="icon"><i class="bx bxs-lock-alt"></i></span>
              <input type="password" required />
              <label>Password</label>
            </div>

            <div class="remember-forgot">
              <label><input type="checkbox" />Aceito termos e condições</label>
              
            </div>

            <button type="submit" class="btn">Cadastrar</button>

            <div class="login-register">
              <p>
                Você já possui uma conta?
                <a href="#" class="login-link">Login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
